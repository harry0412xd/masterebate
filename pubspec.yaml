name: masterebate
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'      # Compatible with Dart 3.0.0 (Flutter ~3.0.x era)
  flutter: '>=3.0.0 <3.22.0' # Safe upper bound to avoid newer plugins breaking on old Flutter

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  file_picker: ^5.5.0        # Downgraded to version compatible with Flutter 3.0+ and Dart 3.0
  csv: ^5.1.1                # Downgraded to older major version (6.x requires newer Dart/Flutter)
  intl: ^0.18.1              # Downgraded from 0.20.x (requires Dart >=3.3)
  image_picker: ^0.8.9       # Major version 0.x (last before 1.0.0) for older Flutter compatibility
  share_plus: ^12.0.1     
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3      # Downgraded to 2.x (3+ and especially 6+ require newer Flutter/Dart)

flutter:
  uses-material-design: true