name: Build and Release Android APK

on:
  push:
    branches: [ main ]
    paths: [ 'lib/**' ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter dependencies (resolve from pubspec.yaml)
        run: |
          if [ -f pubspec.lock ]; then
            echo "Removing existing pubspec.lock to resolve using pubspec.yaml constraints"
            rm pubspec.lock
          fi
          flutter pub get

      - name: Decode keystore
        run: echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 -d > android/upload-keystore.jks

      - name: Build Release AAB (recommended for Play Store)
        env:
          KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: |
          flutter build appbundle --release \
            --dart-define=FLUTTER_BUILD_NAME=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0") \
            --dart-define=FLUTTER_BUILD_NUMBER=$(git rev-list --count HEAD)

      - name: Build Release APK (for direct download)
        env:
          KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: |
          flutter build apk --release --split-per-abi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v$(date +'%Y.%m.%d')-${{ github.run_number }}
          release_name: Release ${{ github.run_number }} - ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload AAB to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/bundle/release/app-release.aab
          asset_name: credit-card-tracker.aab
          asset_content_type: application/octet-stream

      - name: Upload APK (arm64-v8a)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/apk/release/app-release-arm64-v8a.apk
          asset_name: credit-card-tracker-arm64-v8a.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload APK (armeabi-v7a)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/apk/release/app-release-armeabi-v7a.apk
          asset_name: credit-card-tracker-armeabi-v7a.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Universal APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/apk/release/app-release.apk
          asset_name: credit-card-tracker-universal.apk
          asset_content_type: application/vnd.android.package-archive
